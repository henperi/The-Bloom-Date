	<section data-dark-overlay="5" class="u-py-100 u-h-100vh u-flex-center" style="background:url(../assets/img/login/bg-1_1.jpg) no-repeat; background-size:cover; background-position: top center;">
		<div class="container">

			<div class="row">
				<div class="col-lg-5 m-auto text-center">
					<div class="card box-shadow-v2 bg-white u-of-hidden">
						<h2 class="bg-primary m-0 py-3 text-white">Set up Your Profile</h2>
						<div class="p-4 p-md-5">

							<form action="javascript:;" class="form-1" method="POST">
								<div class="first second" id="first">

									<div class="input-group u-rounded-50 border u-of-hidden u-mb-20">
										<select class="country form-control border-0 p-3x" required>
											<option value="">Choose Your Country</option>
											<option>Nigeria</option>
											<option>Ghana</option>
											<option>South Africa</option>
										</select>
									</div>

									<div class="input-group u-rounded-50 border u-of-hidden u-mb-20">
										<select class="state form-control border-0 p-3x" required>
											<option value="">Choose Your State</option>
											<option value="Bayelsa">Bayelsa</option>
											<option value="Delta">Delta</option>
											<option value="Lagos">Lagos</option>
										</select>
									</div>

									<div class="input-group u-rounded-50 border u-of-hidden u-mb-20">
										<select class="tribe form-control border-0 p-3x" required>
											<option value="">Choose Your Tribe</option>
											<option value="Ijaw">Ijaw</option>
											<option value="Yoruba">Yoruba</option>
											<option value="Hausa">Hausa</option>
											<option value="Fulani">Fulani</option>
										</select>
									</div>
								</div>

								<div class="second hide" id="second">
									<div class="input-group u-rounded-50 border u-of-hidden u-mb-20">
										<!-- <div class="input-group-addon bg-white border-0 pl-4 pr-0">
												<span class="icon icon-User text-primary"></span>
											</div> -->
										<input type="text" class="fullname form-control border-0 p-2" placeholder="Your full name" required>
									</div>

									<div class="input-group u-rounded-50 border u-of-hidden u-mb-20">
										<select class="gender form-control border-0 p-2x" required>
											<option value="">Choose Your Gender</option>
											<option value="0">Female</option>
											<option value="1">Male</option>
										</select>
									</div>

									<div class="input-group u-rounded-50 border u-of-hidden u-mb-20">
										<input type="date" class="birthday form-control border-0 p-2" placeholder="Your birth day" required>
									</div>

									<div class="input-group u-rounded-50 border u-of-hidden u-mb-20">
										<select class="residence form-control border-0 p-2x" required>
											<option value="">Choose Your State of Residence</option>
											<option>Bayelsa</option>
											<option>Lagos</option>
											<option>Abia</option>
											<option>Kano</option>
										</select>
									</div>

								</div>

								<div class="third hide" id="third" aria-required="true">
									<h3>How did you hear about The Bloom Date</h3>
									<label class="col-12 custom-control custom-checkbox text-left">
										<input type="checkbox" value="Facebook" class="facebook custom-control-input">
										<span class="custom-control-indicator mt-2"></span>
										<a class="btn btn-block  btn-outline-primary btn-rounded custom-control-description">Facebook</a>
									</label>
									<label class="col-12 custom-control custom-checkbox text-left">
										<input type="checkbox" value="Instagram" class="instagram custom-control-input">
										<span class="custom-control-indicator mt-2"></span>
										<a class="btn btn-block btn-outline-primary btn-rounded custom-control-description">Instagram</a>
									</label>
									<label class="col-12 custom-control custom-checkbox text-left">
										<input type="checkbox" value="Whatsapp" class="whatsapp custom-control-input">
										<span class="custom-control-indicator mt-2"></span>
										<a class="btn btn-block  btn-outline-primary btn-rounded custom-control-description">Whatsapp</a>
									</label>
									<label class="col-12 custom-control custom-checkbox text-left">
										<input type="checkbox" value="Ad on my phone" class="Ad custom-control-input">
										<span class="custom-control-indicator mt-2"></span>
										<a class="btn btn-block  btn-outline-primary btn-rounded custom-control-description">Ad on my phone</a>
									</label>
									<label class="col-12 custom-control custom-checkbox text-left">
										<input type="checkbox" value="Tv" class="Tv custom-control-input">
										<span class="custom-control-indicator mt-2"></span>
										<a class="btn btn-block  btn-outline-primary btn-rounded custom-control-description">Tv</a>
									</label>
									<h4>Other</h4>
									<label class="col-12 custom-control custom-checkboxX text-left">
										<input type="text" class="other form-control u-rounded-50 p-2" value="" placeholder="If other please state">
									</label>

									<div class="text-left u-mt-20">
										<label class="custom-control custom-checkbox text-left">
											<input type="checkbox" class="custom-control-input" required>
											<span class="custom-control-indicator mt-1"></span>
											<span class="custom-control-description">I agree to the <a class="text-primary" href="terms-and-privacy-policy.html"
												 target="_blank">terms</a> and conditions.</span>
										</label>
									</div>

								</div>
								<span class="h4 hide loader">
									<i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
								</span>
								<div class="response-area"></div>

								<div class="fixed">
									<button id="back" type="button" class="btn btn-sm btn-primary btn-rounded u-mt-20 u-w-120">
										Back
									</button>
									<button id="next" type="button" class="btn btn-sm btn-primary btn-rounded u-mt-20 u-w-120">
										Next
									</button>
									<button id="finish" class="hide btn btn-sm btn-primary btn-rounded u-mt-20 u-w-120">
										Finish
									</button>
								</div>

							</form>

						</div> <!-- END p-4 p-md-5-->
					</div> <!-- END card-->
				</div> <!-- END col-lg-5-->
			</div> <!-- END row-->
		</div> <!-- END container-->
